name: Update Device Database

on:
  # Run monthly on the 1st at 00:00 UTC
  schedule:
    - cron: '0 0 1 * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Generate device database
        run: ./gradlew generateDeviceDatabase
      
      - name: Check for database changes
        id: check_changes
        run: |
          # Check if the newly generated database differs from the committed one
          if git diff --quiet database/android-devices.sql; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in database"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Database changes detected"
            git diff --stat database/android-devices.sql
          fi
      
      - name: Copy database to library assets
        if: steps.check_changes.outputs.has_changes == 'true'
        run: ./gradlew copyDatabaseToAssets
      
      - name: Calculate new version
        if: steps.check_changes.outputs.has_changes == 'true'
        id: new_version
        run: |
          # Get current year and month
          YEAR=$(date +'%Y')
          MONTH=$(date +'%m')
          
          # Read the current version from build.gradle
          CURRENT_VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle | head -1)
          echo "Current version in build.gradle: $CURRENT_VERSION"
          
          # Parse the current version (YYYY.MM.NN format)
          if [[ $CURRENT_VERSION =~ ^([0-9]{4})\.([0-9]{2})\.([0-9]{2})$ ]]; then
            CURRENT_YEAR="${BASH_REMATCH[1]}"
            CURRENT_MONTH="${BASH_REMATCH[2]}"
            CURRENT_INCREMENT="${BASH_REMATCH[3]}"
            
            # Check if we're in the same year-month
            if [ "$CURRENT_YEAR" = "$YEAR" ] && [ "$CURRENT_MONTH" = "$MONTH" ]; then
              # Same month, increment the number
              INCREMENT=$((10#$CURRENT_INCREMENT + 1))
            else
              # New month, start from 0
              INCREMENT=0
            fi
          else
            # Version doesn't match expected format, start from 0
            echo "Warning: Current version format not recognized, starting fresh"
            INCREMENT=0
          fi
          
          # Format increment with leading zeros (00, 01, 02, etc.)
          INCREMENT_PADDED=$(printf "%02d" $INCREMENT)
          
          NEW_VERSION="${YEAR}.${MONTH}.${INCREMENT_PADDED}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update version in build.gradle
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          echo "Updating build.gradle to version: $NEW_VERSION"
          sed -i "s/version = \".*\"/version = \"$NEW_VERSION\"/" build.gradle
      
      - name: Read and increment database VERSION
        if: steps.check_changes.outputs.has_changes == 'true'
        id: db_version
        run: |
          CURRENT_VERSION=$(grep -oP 'private static final int VERSION = \K[0-9]+' library/src/main/java/com/jaredrummler/android/device/DeviceDatabase.java)
          NEW_DB_VERSION=$((CURRENT_VERSION + 1))
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_DB_VERSION" >> $GITHUB_OUTPUT
          echo "Current DB VERSION: $CURRENT_VERSION"
          echo "New DB VERSION: $NEW_DB_VERSION"
      
      - name: Update VERSION in DeviceDatabase.java
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          sed -i "s/private static final int VERSION = [0-9]\+;/private static final int VERSION = ${{ steps.db_version.outputs.new }};/" library/src/main/java/com/jaredrummler/android/device/DeviceDatabase.java
      
      - name: Update version in README.md
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          # Update the Maven dependency version in README
          sed -i "s/io.github.antonio2904:android-device-names:[^')]\+/io.github.antonio2904:android-device-names:$NEW_VERSION/" README.md
      
      - name: Build and publish to Maven Central
        id: publish
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          # Publish to Maven Central using pure in-memory signing (no GPG commands)
          ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository --no-daemon --stacktrace
      
      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true' && steps.publish.outcome == 'success'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add build.gradle
          git add library/src/main/java/com/jaredrummler/android/device/DeviceDatabase.java
          git add README.md
          git add database/
          git commit -m "chore: Update device database (v${{ steps.new_version.outputs.version }})" -m "- Database VERSION: ${{ steps.db_version.outputs.current }} â†’ ${{ steps.db_version.outputs.new }}" -m "- Library version: ${{ steps.new_version.outputs.version }}"
          git push
      
      - name: Create GitHub Release
        if: steps.check_changes.outputs.has_changes == 'true' && steps.publish.outcome == 'success'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.new_version.outputs.version }}
          name: ${{ steps.new_version.outputs.version }}
          body: |
            ## Device Database Update
            
            Updated device database from Google's supported devices list.
            
            **Gradle Dependency:**
            ```gradle
            implementation 'io.github.antonio2904:android-device-names:${{ steps.new_version.outputs.version }}'
            ```
          artifacts: "database/android-devices.db"
          draft: false
          prerelease: false
